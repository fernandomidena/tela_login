<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="login-container"> 
    <h1>Login</h1>
    <form action="">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite a sua senha">
      <a href="#" id="forgot-pass" target="_blank">Esqueceu a senha?</a>
      <input type="submit" value="Entrar">
    </form>
    <div id="social-container">
      <p>Iniciar sessão com:</p>
      <a href="https://www.facebook.com/?sk=h_chr" target="_blank" rel="external"><i class="fa fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/" target="_blank" rel="external"><i class="fa fa-linkedin"></i></a>
    </div>
    <div id="register-container">
      <p>Ainda não tem uma conta?</p>
      <a href="#" target="_blank">Cadastre-se</a>
    </div>
  </div>
  <div id="footer">
    <footer>
      <p>Desenvolvido por <a href="https://www.linkedin.com/in/fernandomidena/" target="_blank">Fernando Midena</a> HTML5 | CSS3</p>
    </footer>
  </div>
</body>
</html>
